name: Update Elo Ratings Daily

on:
  schedule:
    # Her gün 01:00 UTC (Türkiye saati 04:00) çalışır
    - cron: '0 1 * * *'
  workflow_dispatch:  # Manuel tetikleme için (Actions sekmesinden "Run workflow")
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update_elo_daily.yml'  # İlk test için otomatik çalıştır

jobs:
  update-elo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests toml PyYAML
    
    - name: Run Elo Update
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        # API anahtarını secrets.toml'a yaz
        mkdir -p .streamlit
        echo "API_KEY = \"$API_KEY\"" > .streamlit/secrets.toml
        
        # Elo güncellemesini çalıştır
        python update_elo.py
    
    - name: Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add elo_ratings.json
        git diff --staged --quiet || git commit -m "🤖 Otomatik Elo güncelleme: $(date +'%Y-%m-%d')"
        # Önce pull et (conflict önleme)
        git pull --rebase origin main || true
        git push
