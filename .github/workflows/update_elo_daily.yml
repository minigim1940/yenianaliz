name: Update Elo Ratings Daily

on:
  schedule:
    # Her g羹n 01:00 UTC (T羹rkiye saati 04:00) 癟al覺覺r
    - cron: '0 1 * * *'
  workflow_dispatch:  # Manuel tetikleme i癟in (Actions sekmesinden "Run workflow")
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update_elo_daily.yml'  # 襤lk test i癟in otomatik 癟al覺t覺r

jobs:
  update-elo:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Push yetkisi i癟in gerekli
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # T羹m ge癟mii al (rebase i癟in)
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests toml PyYAML
    
    - name: Run Elo Update
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        # API anahtar覺n覺 secrets.toml'a yaz
        mkdir -p .streamlit
        echo "API_KEY = \"$API_KEY\"" > .streamlit/secrets.toml
        
        # Elo g羹ncellemesini 癟al覺t覺r
        python update_elo.py
    
    - name: Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add elo_ratings.json
        
        # Deiiklik varsa commit et
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m " Otomatik Elo g羹ncelleme: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Push et (retry mekanizmas覺 ile)
          for i in 1 2 3; do
            if git push; then
              echo "Push successful"
              break
            else
              echo "Push failed, attempt $i/3"
              sleep 2
              git pull --rebase origin main
            fi
          done
        fi
