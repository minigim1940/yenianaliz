<svg width="64" height="75" viewBox="0 0 64 75" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ball" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="30" r="30" fill="url(#grad)"/>
  
  <!-- Soccer Ball -->
  <circle cx="32" cy="30" r="20" fill="url(#ball)"/>
  <ellipse cx="27" cy="24" rx="6" ry="8" fill="white" opacity="0.5"/>
  
  <!-- Ball Pattern -->
  <polygon points="32,18 25,25 28,35 36,35 39,25" fill="#2a2a2a" opacity="0.8"/>
  
  <!-- Text -->
  <text x="32" y="62" font-family="Arial" font-size="12" font-weight="900" 
        fill="url(#grad)" text-anchor="middle">ANALİZ</text>
  <text x="32" y="71" font-family="Arial" font-size="5" font-weight="600" 
        fill="#667eea" text-anchor="middle">GÜVENİLİR</text>
</svg>
