<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer Glow Circle -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="url(#mainGradient)" 
          stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Background Circle with Gradient -->
  <circle cx="150" cy="150" r="135" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner White Ring -->
  <circle cx="150" cy="150" r="115" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  
  <!-- Soccer Ball Design -->
  <g transform="translate(150, 150)">
    <!-- Main Ball Circle -->
    <circle cx="0" cy="0" r="85" fill="url(#ballGradient)" 
            stroke="url(#accentGradient)" stroke-width="4" filter="url(#shadow)"/>
    
    <!-- Ball Shine Effect -->
    <ellipse cx="-20" cy="-30" rx="25" ry="35" fill="white" opacity="0.4"/>
    
    <!-- Central Pentagon (larger) -->
    <polygon points="0,-35 -33.3,-10.8 -20.6,28.3 20.6,28.3 33.3,-10.8" 
             fill="url(#mainGradient)" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Surrounding Hexagons (larger and more detailed) -->
    <g opacity="0.85">
      <!-- Top Left -->
      <path d="M -33.3,-10.8 L -53,-35 L -70,-20 L -60,7 L -33.3,-10.8" 
            fill="url(#accentGradient)" stroke="white" stroke-width="2.5"/>
      
      <!-- Top Right -->
      <path d="M 33.3,-10.8 L 53,-35 L 70,-20 L 60,7 L 33.3,-10.8" 
            fill="url(#accentGradient)" stroke="white" stroke-width="2.5"/>
      
      <!-- Bottom Left -->
      <path d="M -20.6,28.3 L -42,50 L -22,70 L 7,60 L -20.6,28.3" 
            fill="url(#accentGradient)" stroke="white" stroke-width="2.5"/>
      
      <!-- Bottom Right -->
      <path d="M 20.6,28.3 L 42,50 L 22,70 L -7,60 L 20.6,28.3" 
            fill="url(#accentGradient)" stroke="white" stroke-width="2.5"/>
      
      <!-- Side Left -->
      <path d="M -60,7 L -75,30 L -65,55 L -40,50 L -20.6,28.3 L -33.3,-10.8" 
            fill="url(#mainGradient)" stroke="white" stroke-width="2"/>
      
      <!-- Side Right -->
      <path d="M 60,7 L 75,30 L 65,55 L 40,50 L 20.6,28.3 L 33.3,-10.8" 
            fill="url(#mainGradient)" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- AI Neural Network Symbol (more prominent) -->
    <g transform="translate(0, -18)" opacity="0.5" filter="url(#glow)">
      <!-- Neural nodes -->
      <circle cx="-22" cy="0" r="4" fill="white"/>
      <circle cx="22" cy="0" r="4" fill="white"/>
      <circle cx="0" cy="22" r="4" fill="white"/>
      <circle cx="-11" cy="11" r="3" fill="white" opacity="0.7"/>
      <circle cx="11" cy="11" r="3" fill="white" opacity="0.7"/>
      
      <!-- Neural connections -->
      <line x1="-22" y1="0" x2="22" y2="0" stroke="white" stroke-width="2"/>
      <line x1="-22" y1="0" x2="0" y2="22" stroke="white" stroke-width="2"/>
      <line x1="22" y1="0" x2="0" y2="22" stroke="white" stroke-width="2"/>
      <line x1="-22" y1="0" x2="-11" y2="11" stroke="white" stroke-width="1.5" opacity="0.7"/>
      <line x1="22" y1="0" x2="11" y2="11" stroke="white" stroke-width="1.5" opacity="0.7"/>
      <line x1="-11" y1="11" x2="0" y2="22" stroke="white" stroke-width="1.5" opacity="0.7"/>
      <line x1="11" y1="11" x2="0" y2="22" stroke="white" stroke-width="1.5" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Analytics Chart Icon (bottom right, larger) -->
  <g transform="translate(210, 215)" opacity="0.95" filter="url(#shadow)">
    <rect x="-3" y="-3" width="52" height="52" rx="8" fill="url(#mainGradient)" opacity="0.9"/>
    <rect x="5" y="22" width="8" height="18" rx="3" fill="white"/>
    <rect x="17" y="15" width="8" height="25" rx="3" fill="white"/>
    <rect x="29" y="8" width="8" height="32" rx="3" fill="white"/>
    <polyline points="9,26 21,19 33,11" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="9" cy="26" r="3" fill="white"/>
    <circle cx="21" cy="19" r="3" fill="white"/>
    <circle cx="33" cy="11" r="3" fill="white"/>
  </g>
  
  <!-- AI Text Badge (top right) -->
  <g transform="translate(215, 85)" opacity="0.9" filter="url(#shadow)">
    <rect x="-20" y="-12" width="40" height="24" rx="12" fill="white"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="url(#mainGradient)" text-anchor="middle">AI</text>
  </g>
  
  <!-- Decorative Stars -->
  <g opacity="0.6" fill="white">
    <circle cx="50" cy="100" r="3"/>
    <circle cx="80" cy="50" r="2"/>
    <circle cx="250" cy="100" r="3"/>
    <circle cx="220" cy="50" r="2"/>
    <circle cx="70" cy="250" r="2"/>
    <circle cx="230" cy="250" r="2"/>
  </g>
</svg>
