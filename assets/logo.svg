<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkPattern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sphereGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-opacity="0.5"/>
    </filter>
    <filter id="insetShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="150" cy="145" r="140" fill="url(#mainGradient)" filter="url(#shadow)" opacity="0.95"/>
  
  <!-- Outer Glow Ring -->
  <circle cx="150" cy="145" r="135" fill="none" stroke="url(#mainGradient)" 
          stroke-width="3" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Soccer Ball - More Realistic -->
  <g transform="translate(150, 145)">
    <!-- Main Ball with 3D Sphere Effect -->
    <circle cx="0" cy="0" r="90" fill="url(#sphereGradient)" filter="url(#shadow)"/>
    
    <!-- Realistic Highlight -->
    <ellipse cx="-25" cy="-30" rx="30" ry="40" fill="white" opacity="0.5"/>
    <ellipse cx="-20" cy="-25" rx="15" ry="20" fill="white" opacity="0.3"/>
    
    <!-- Classic Soccer Ball Pattern - Black Pentagons and Hexagons -->
    <!-- Center Pentagon -->
    <polygon points="0,-38 -36,-12 -22,31 22,31 36,-12" 
             fill="url(#darkPattern)" stroke="#000000" stroke-width="2.5" filter="url(#insetShadow)"/>
    
    <!-- Top Hexagons -->
    <g opacity="0.95">
      <!-- Top Left Hexagon -->
      <path d="M -36,-12 L -58,-38 L -75,-25 L -70,0 L -50,10 L -36,-12" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
      
      <!-- Top Right Hexagon -->
      <path d="M 36,-12 L 58,-38 L 75,-25 L 70,0 L 50,10 L 36,-12" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
      
      <!-- Top Center Hexagon (partial) -->
      <path d="M -10,-50 L 10,-50 L 25,-38 L 0,-38 L -25,-38 L -10,-50" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
    </g>
    
    <!-- Side Hexagons -->
    <g opacity="0.95">
      <!-- Left Side -->
      <path d="M -70,0 L -80,25 L -75,50 L -50,58 L -30,45 L -22,31 L -36,-12 L -50,10" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
      
      <!-- Right Side -->
      <path d="M 70,0 L 80,25 L 75,50 L 50,58 L 30,45 L 22,31 L 36,-12 L 50,10" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
    </g>
    
    <!-- Bottom Hexagons -->
    <g opacity="0.95">
      <!-- Bottom Left -->
      <path d="M -22,31 L -45,48 L -35,70 L -10,75 L 5,60 L -22,31" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
      
      <!-- Bottom Right -->
      <path d="M 22,31 L 45,48 L 35,70 L 10,75 L -5,60 L 22,31" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
      
      <!-- Bottom Center (partial) -->
      <path d="M -10,75 L 10,75 L 20,85 L 0,88 L -20,85 L -10,75" 
            fill="#ffffff" stroke="#000000" stroke-width="2"/>
    </g>
    
    <!-- Additional Pentagon Shadows for Depth -->
    <polygon points="0,-38 -36,-12 -22,31 22,31 36,-12" 
             fill="none" stroke="#666666" stroke-width="1" opacity="0.3"/>
    
    <!-- AI Circuit Pattern Overlay -->
    <g opacity="0.15" stroke="#667eea" stroke-width="1.5" fill="none">
      <circle cx="0" cy="0" r="65"/>
      <circle cx="0" cy="0" r="50"/>
      <line x1="-45" y1="-45" x2="45" y2="45"/>
      <line x1="45" y1="-45" x2="-45" y2="45"/>
      <circle cx="-45" cy="-45" r="4" fill="#667eea"/>
      <circle cx="45" cy="-45" r="4" fill="#667eea"/>
      <circle cx="-45" cy="45" r="4" fill="#667eea"/>
      <circle cx="45" cy="45" r="4" fill="#667eea"/>
    </g>
  </g>
  
  <!-- Analytics Chart Icon (Bottom Right) -->
  <g transform="translate(220, 220)" filter="url(#shadow)">
    <rect x="-5" y="-5" width="60" height="60" rx="10" fill="url(#mainGradient)" opacity="0.95"/>
    <rect x="5" y="28" width="10" height="22" rx="4" fill="white"/>
    <rect x="20" y="20" width="10" height="30" rx="4" fill="white"/>
    <rect x="35" y="12" width="10" height="38" rx="4" fill="white"/>
    <polyline points="10,32 25,24 40,15" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <circle cx="10" cy="32" r="4" fill="white"/>
    <circle cx="25" cy="24" r="4" fill="white"/>
    <circle cx="40" cy="15" r="4" fill="white"/>
  </g>
  
  <!-- AI Badge (Top Right) -->
  <g transform="translate(225, 70)" filter="url(#shadow)">
    <rect x="-28" y="-16" width="56" height="32" rx="16" fill="white"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="url(#mainGradient)" text-anchor="middle">AI</text>
  </g>
  
  <!-- Main Text: "Analiz" -->
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="36" font-weight="900" 
        fill="url(#mainGradient)" text-anchor="middle" letter-spacing="2">
    ANALİZ
  </text>
  
  <!-- Subtitle: "Güvenilir Analiz" -->
  <text x="150" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="#667eea" text-anchor="middle" letter-spacing="1">
    GÜVENİLİR ANALİZ
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6" fill="#667eea">
    <circle cx="50" cy="100" r="3"/>
    <circle cx="80" cy="50" r="2"/>
    <circle cx="250" cy="100" r="3"/>
    <circle cx="220" cy="50" r="2"/>
  </g>
</svg>
